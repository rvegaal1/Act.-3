<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Sistema de Citas Médicas</h1>
  </header>
  <main>
    <form class="form-login">
      <h2>Iniciar sesión</h2>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit" onclick="window.location.href='dashboard-paciente.html';return false;">Iniciar sesión</button>
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
    </form>
  </main>

<img src="Img/Ingreso y Registro.png" alt="ventana para inicar sesión o registrarse"
>
<script src="Scripts/script.js"></script>
</body>
</html>
